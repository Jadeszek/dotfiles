
#
# tmux.conf
#

# prefix {{{
unbind C-b
set -g prefix C-j;
bind C-j last-window
bind Enter send-prefix
#}}}
# basics {{{
set -g default-terminal "screen-256color"
set -s escape-time 0
set -g base-index 1
set -g pane-base-index 1
set -g default-command zsh
set -g history-limit 20000
setw -g utf8 on

# activity monitoring
set -g bell-action any
set -g visual-bell on
set -g visual-activity off
set -g monitor-activity off
setw -g monitor-activity off

# mouse
set -g mouse-resize-pane on
set -g mouse-select-pane on
setw -g mode-mouse on

# reload the config
bind r source-file ~/.tmux.conf\; display "reloaded tmux.conf"
#}}}
# copy/paste/urls {{{
bind Escape copy-mode
bind P paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'V' rectangle-toggle

# url selection
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# clipboard integration
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind -t vi-copy 'y' copy-pipe "xclip -i -sel clipboard"
#}}}
# pane management {{{
# splitting panes
bind v split-window -h
bind s split-window -v
# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
#}}}
# appearance {{{
# colors
set -g status-fg white
set -g status-bg black

set -g message-fg white
set -g message-bg black
set -g message-attr bright

setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

# status-bar settings
set -g status-utf8 on
set -g status-interval 30
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 70

# clock
setw -g clock-mode-colour cyan
setw -g clock-mode-style 24

# status bar format
set -g status-left '#[fg=blue,bold]#h#[fg=magenta] ::#[default]'
set -g status-right '#[fg=cyan]>> #[fg=blue,bold]###S #[fg=magenta]%d %b %R#[default]'
#}}}
